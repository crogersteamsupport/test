<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Css/bootstrap3.css" rel="stylesheet" type="text/css" />
    <link href="../Css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../Css/tsbs.css" rel="stylesheet" type="text/css" />
    <!--[if IE]><link href="../Css/tsbs-ie.css" rel="stylesheet" type="text/css" /><![endif]-->
    <link href="Products.css" rel="stylesheet" type="text/css" />

    <script src="../Js/jquery-latest.min.js" type="text/javascript"></script>
    <script src="../Js/jquery.placeholder.js" type="text/javascript"></script>
    <script src="../Js/bootstrap3.min.js" type="text/javascript"></script>
    <script src="../Js/respond.js" type="text/javascript"></script>
    <script src="Products.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="frame-container">
      <div class="container">
        <div class="row">
          <div class="col-xs-8">
            <div class="product-header">
              <h3 class="pull-left">Products</h3>
              <button type="button" class="btn btn-primary pull-right product-new" data-toggle="dropdown">New Product</button>
                <button type="button" class="btn btn-primary pull-right product-family-new" data-toggle="dropdown" style="display:none">New Product Family</button>
            </div>
            <div class="clearfix"></div>
            <div class="products-filter">
              <ul class="nav nav-pills">
                  <li id="productFamiliesFilter" style="display:none"><a href="#" class="products-filter-product-families">Product Families</a></li>
                <li class="active"><a href="#" class="products-filter-products">Products</a></li>
                <li><a href="#" class="products-filter-product-versions">Product Versions</a></li>
                <li><a href="#" class="products-filter-all">All</a></li>
              </ul>
            </div>
            <div class="clearfix"></div>
            <div class="input-group pull-left products-search">
              <input type="text" class="form-control search" id="searchString" placeholder="Search for a product.">
              <span class="input-group-btn">
                <button class="btn btn-default report-clear-search" type="button"><i class="fa fa-search"></i></button>
              </span>
            </div>
            <div class="results-wrapper">
              <table class="searchresults">
              </table>
              <div class="results-loading"><i class="fa fa-spinner fa-spin"></i>&nbsp; Searching...</div>
              <div class="results-done">There are no more results.</div>
              <div class="results-empty">Your search did not match any records.</div>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Recently Viewed</h3>
              </div>
              <div class="panel-body">
                <ul class="list-group recent-container"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="maincontainerx">
        <a href="#" class="scrollup">Scroll</a>
        <div class="row">
          <div>
            <div class="row">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

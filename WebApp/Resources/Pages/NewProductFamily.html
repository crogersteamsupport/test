<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Css/jquery-ui-bs3.min.css" rel="stylesheet" type="text/css" />
    <link href="../Css/bootstrap3.min.css" rel="stylesheet" type="text/css" />
    <link href="../Css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css" />
    <link href="../Css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../Css/tsbs.css" rel="stylesheet" type="text/css" />
    <!--[if IE]><link href="../Css/tsbs-ie.css" rel="stylesheet" type="text/css" /><![endif]-->

    <script src="../Js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="../Js/jquery-ui-latest.custom.min.js" type="text/javascript"></script>
    <script src="../Js/bootstrap3.min.js" type="text/javascript"></script>
    <script src="../Js/respond.js" type="text/javascript"></script>
    <script src="../../../tinymce/tinymce.min.js" type="text/javascript"></script>
    <script src="../../../tinymce/jquery.tinymce.min.js" type="text/javascript"></script>
    <script src="../Js/moment.min.js" type="text/javascript"></script>
    <script src="../Js/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <script src="../Js/jquery.layout.min.js" type="text/javascript"></script>
    <script src="../Js/jquery.numeric.js" type="text/javascript"></script>
    <script src="../Js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../Js/jquery.maskedinput.min.js" type="text/javascript"></script>
    <script src="NewProductFamily.js" type="text/javascript"></script>

</head>
<body>
    <div class="pageheader ui-layout-north">
        <div class="col-md-12 ">
            <ul class="nav nav-tabs" id="productFamilyTabs">
                <li><a href="#product-family-content" data-toggle="tab">New Product Line</a></li>
            </ul>
        </div>

    </div>

    <div class="maincontainer ui-layout-center">
        <div class="tab-content">
            <div class="tab-pane fade in active" id="product-family-content">
                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-horizontal" id="productFamilyForm">
                            <div class="box">
                                <div class="box-header"><h3>Basic Information</h3></div>
                                <div class="box-content">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-8">
                                                <div class="col-md-2">
                                                    <label for="inputName" class="col-md-4 control-label">Name</label>
                                                </div>
                                                <div class="col-md-10">
                                                    <input class="col-md-10 form-control" name="inputName" id="inputName" placeholder="Name of item">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-8">
                                                <label for="Description" class="col-md-4 control-label">Description</label>
                                                <div class="col-md-10">
                                                    <textarea class="form-control" id="Description" placeholder="Description"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          <div class="box" id="productFamilyCustomInfoBox">
                            <div class="box-header"><h3>Additional Information</h3></div>
                            <div class="box-content" id="productFamilyCustomInfo">

                            </div>
                          </div>

                            <div class="mt20">
                                <button class="btn btn-large btn-primary" id="productFamilySaveBtn">Save</button>
                                <button id="productFamilyCancelBtn" class="btn btn-default">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>

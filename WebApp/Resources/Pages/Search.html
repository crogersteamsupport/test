  <body>
    <div class="ui-layout-center">

      <!--This container is added because the left and right properties in an input element are ignored in ie and ff-->
      <div id="search-input-container">
        <input id="search-input" type="search" placeholder="What would you like to search for?" autofocus="autofocus" class="form-control"/>
      </div>

      <button id="search-button" type="button">SEARCH</button>

      <p id="search-results-summary">
        &nbsp;
      </p>

      <div id="search-results-pane" class ="ui-layout-content">
        <div id="search-results-loading">
          <img alt="loading..." src="../images/loading/loading2.gif"/>
        </div>
        <div id="search-results" >

        </div>
      </div>

    </div>

    <div class="ui-layout-east">

      <fieldset id="search-standard-filters" class="search-options-fieldset">
        <legend></legend>

          <p style="margin-bottom:5px;"><input id="include-all" class="checkbox" type="checkbox" style="margin-right:5px;"/> All</p>
          <p style="margin-bottom:5px;"><input id="include-tickets" class="checkbox" type="checkbox" style="margin-right:5px;" /> Tickets</p>
          <p style="margin-bottom:5px;"><input id="include-knowledge-base" class="checkbox" type="checkbox" style="margin-right:5px;" /> Knowledge Base</p>
          <p style="margin-bottom:5px;"><span id="include-wikis-span"><input id="include-wikis" class="checkbox" type="checkbox" style="margin-right:5px;" /> Wikis</span></p>

      </fieldset>

      <fieldset class = "search-options-fieldset">
        <p class="search-options-subtitle" style="margin-bottom:10px;font-weight:bold;">Advanced Filter Options</p>
        <a id="search-options-add-filter" class="search-options-add" href="#">Add</a>
        <div id="search-options-new-filter"></div>
        <hr class="ts-separator ui-widget-content search-options-hr"/>
        <div id="search-options-filters"></div>

      </fieldset>

      <fieldset class = "search-options-fieldset">
        <p class="search-options-subtitle">Advanced Sort Options</p>
        <a id="search-options-add-sorter"class ="search-options-add" href="#">Add</a>
        <div id="search-options-new-sorter"></div>
        <hr class="ts-separator ui-widget-content search-options-hr"/>
        <div id="search-options-sorters"></div>
      </fieldset>

    </div>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Css/jquery-ui-bs3.min.css" rel="stylesheet" type="text/css" />
    <link href="../Css/bootstrap3.min.css" rel="stylesheet" type="text/css" />
    <link href="../Css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css" />
    <link href="../Css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../Css/tsbs.css" rel="stylesheet" type="text/css" />
    <!--[if IE]><link href="../Css/tsbs-ie.css" rel="stylesheet" type="text/css" /><![endif]-->
    <link href="newcustomer.css" rel="stylesheet" type="text/css" />

    <script src="../Js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="../Js/jquery-ui-latest.custom.min.js" type="text/javascript"></script>
    <script src="../Js/bootstrap3.min.js" type="text/javascript"></script>
    <script src="../Js/respond.js" type="text/javascript"></script>
    <script src="../Js/moment.min.js" type="text/javascript"></script>
    <script src="../Js/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <script src="../Js/jquery.layout.min.js" type="text/javascript"></script>
    <script src="../Js/jquery.numeric.js" type="text/javascript"></script>
    <script src="../Js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="newcustomer.js" type="text/javascript"></script>


</head>
<body>
    <div class="pageheader ui-layout-north">
        <div class="col-md-12 ">
            <ul class="nav nav-tabs" id="customerTabs">
                <li><a href="#customer-content" data-toggle="tab">New Company</a></li>
                <li><a href="#contact-content" data-toggle="tab">New Contact</a></li>
            </ul>
        </div>

    </div>

    <div class="maincontainer ui-layout-center">
        <div class="tab-content">

                <div class="tab-pane fade in active" id="customer-content">
                    <div class="row">
                        <div class="col-xs-12">
                    <form class="form-horizontal" id="customerForm">
                        <div class="box">
                            <div class="box-header"><h3>Basic Information</h3></div>
                            <div class="box-content">

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="inputName" class="col-md-4 control-label">Name</label>
                                            <div class="col-md-8">
                                                <input class="col-md-10 form-control required" name="inputName" id="inputName" placeholder="Name">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="inputWebSite" class="col-md-4 control-label">Website</label>
                                            <div class="col-md-8">
                                                <input class="form-control" id="inputWebSite" name="inputWebSite" placeholder="Website">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="inputDomains" class="col-md-4 control-label">Domains</label>
                                            <div class="col-md-8">
                                                <input class="form-control" id="inputDomains" name="inputDomains" placeholder="Domains">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4" id="trSupportUser">
                                            <label for="inputEmail1" class="col-md-4 control-label">Default Support User</label>
                                            <div class="col-md-8">
                                                <select class="form-control" id="ddlSUser">
                                                    <option value="-1">Unassigned</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4" id="trSupportGroup">
                                            <label for="inputEmail1" class="col-md-4 control-label">Default Support Group</label>
                                            <div class="col-md-8">
                                                <select class="form-control" id="ddlSGroup">
                                                    <option value="-1">Unassigned</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4" id="trTimeZone">
                                            <label for="inputEmail1" class="col-md-4 control-label">TimeZone</label>
                                            <div class="col-md-8">
                                                <select class="form-control" id="ddlTz">
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="inputSAE" class="col-md-4 control-label">Service Agreement Expiration</label>
                                            <div class="col-md-8">
                                                <input class="col-md-8 form-control datepicker" id="inputSAE" placeholder="Service Agreement Expiration">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="inputSLA" class="col-md-4 control-label">Service Level Agreement</label>
                                            <div class="col-md-8">
                                                <select class="form-control" id="ddSla">
                                                    <option value="-1">Unassigned</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="inputSupportHours" class="col-md-4 control-label">Support hours per month</label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control number" id="inputSupportHours" placeholder="0" value="0">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="inputEmail1" class="col-md-4 control-label">Active</label>
                                            <div class="col-md-8">
                                                <div class="checkbox">
                                                  <label>
                                                    <input id="cbActive" type="checkbox" checked >
                                                  </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="inputEmail1" class="col-md-4 control-label">Portal Access</label>
                                            <div class="col-md-8">
                                                <div class="checkbox">
                                                  <label>
                                                    <input type="checkbox" id="cbPortalAccess" value="">
                                            
                                                  </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="inputEmail1" class="col-md-4 control-label">API Enabled</label>
                                            <div class="col-md-8">
                                                <div class="checkbox">
                                                  <label>
                                                    <input type="checkbox" id="cbAPIEnabled" value=""/>
                                            
                                                  </label>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <label for="Description" class="col-md-2 control-label">Description</label>
                                            <div class="col-md-10">
                                                <textarea class="form-control" id="Description" placeholder="Description"></textarea>
                                            </div>
                                        </div>
                                     </div>
                                </div>
                                <div class="form-group" id="formInactive" hidden>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <label for="inactiveReason" class="col-md-2 control-label">Inactive Reason</label>
                                            <div class="col-md-10">
                                                <textarea class="form-control" id="inactiveReason" placeholder="Reason"></textarea>
                                            </div>
                                        </div>
                                     </div>
                                </div>
                          </div>
                        </div>   

                        <div class="box">
                          <div class="box-header"><h3>Additional Information</h3></div>
                          <div class="box-content" id="customerCustomInfo">

                          </div>
                        </div>
                        <div class="mt20">
                            <button class="btn btn-large btn-primary" id="custSaveBtn">Save</button>        
                            <button id="custCancelBtn" class="btn btn-default">Cancel</button>
                        </div>
                        </form>
                        </div>
                    </div>
                </div>

                <div class="tab-pane face" id="contact-content">
                    <div class="row">
                    <div class="col-xs-12">
                    <form class="form-horizontal" id="contactForm">
                        <div class="box">
                          <div class="box-header"><h3>Basic Information</h3></div>
                          <div class="box-content">

                    
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="inputContactFname" class="col-md-4 control-label">First Name</label>
                                            <div class="col-md-8">
                                                <input type="text" class="col-md-10 form-control required" name="inputContactFname" id="inputContactFname" placeholder="First Name">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="inputContactMname" class="col-md-4 control-label">Middle Name</label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="inputContactMname" placeholder="Middle Name">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="inputContactLname" class="col-md-4 control-label">Last Name</label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control required" name="inputContactLname" id="inputContactLname" placeholder="Last Name">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="inputContactTitle" class="col-md-4 control-label">Title</label>
                                            <div class="col-md-8">
                                                <input type="text" class="col-md-10 form-control" id="inputContactTitle" placeholder="title" />
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="inputContactEmail" class="col-md-4 control-label">Email</label>
                                            <div class="col-md-8">
                                                <input type="email" class="col-md-10 form-control" name="inputContactEmail" id="inputContactEmail" placeholder="Email" />
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="inputContactCompany" class="col-md-4 control-label">Company</label>
                                            <div class="col-md-8">
                                                <input type="text" class="col-md-10 form-control" name="inputContactCompany" id="inputContactCompany" placeholder="Company" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4" id="contactActivePanel">
                                            <label for="inputContactActive" class="col-md-4 control-label"></label>
                                            <div class="col-md-8">
                                                <div class="checkbox">
                                                  <label>
                                                    <input type="checkbox" id="inputContactActive"  checked>
                                                    Active
                                                  </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="inputContactBlockEmail" class="col-md-4 control-label"></label>
                                            <div class="col-md-8">
                                                <div class="checkbox">
                                                  <label>
                                                    <input type="checkbox" id="inputContactBlockEmail">
                                                    Prevent email from creating tickets 
                                                  </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4" id="contactPortalUserPanel" hidden>
                                            <label for="inputContactPortalUser" class="col-md-4 control-label"></label>
                                            <div class="col-md-8">
                                                <div class="checkbox">
                                                  <label>
                                                    <input type="checkbox" name="inputPortalUser" id="inputPortalUser">
                                                    Portal User 
                                                  </label>
                                                </div>
                                            </div>   
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4" id="contactSysAdminPanel" hidden>
                                            <label for="inputContactSysAdmin" class="col-md-4 control-label"></label>
                                            <div class="col-md-8">
                                                <div class="checkbox">
                                                  <label>
                                                    <input type="checkbox" id="inputContactSysAdmin">
                                                    System Admin
                                                  </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4" id="contactFinanceAdminPanel" hidden>
                                            <label for="inputContactFinancialAdmin" class="col-md-4 control-label"></label>
                                            <div class="col-md-8">
                                                <div class="checkbox">
                                                  <label>
                                                    <input type="checkbox" id="inputContactFinancialAdmin">
                                                    Financial Admin 
                                                  </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="inputContactSyncAddress" class="col-md-4 control-label"></label>
                                            <div class="col-md-8">
                                                <div class="checkbox">
                                                  <label>
                                                    <input type="checkbox" id="inputContactSyncAddress">
                                                    Sync Addresses with Company
                                                  </label>
                                                </div>
                                            </div>   
                                        </div>
                                        <div class="col-md-4">
                                            <label for="inputContactSyncPhone" class="col-md-4 control-label"></label>
                                            <div class="col-md-8">
                                                <div class="checkbox">
                                                  <label>
                                                    <input type="checkbox" id="inputContactSyncPhone">
                                                    Sync Phone numbers with Company
                                                  </label>
                                                </div>
                                            </div>   
                                        </div>
                                        <div class="col-md-4" id="contactEmailPortalUser" hidden>
                                            <label for="inputContactPortalEmail" class="col-md-4 control-label"></label>
                                            <div class="col-md-8">
                                                <div class="checkbox">
                                                  <label>
                                                    <input type="checkbox" id="inputContactPortalEmail">
                                                    Email contact a password to the portal
                                                  </label>
                                                </div>
                                            </div>   
                                        </div>
                                    </div>
                                </div>
                          </div>
                        </div>

                        <div class="box" id="customInfoBox">
                          <div class="box-header"><h3>Additional Information</h3></div>
                          <div class="box-content" id="contactCustomInfo">

                          </div>
                        </div>

                        <div class="mt20">
                            <button id="contactSaveBtn" class="btn btn-large btn-primary">Save</button>        
                            <button id="contactCancelBtn" class="btn btn-default">Cancel</button>
                        </div>
                    </form>
                        </div>
                        </div>
                </div>

        </div>  
    </div>

</body>
</html>

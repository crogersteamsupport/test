<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../Css/bootstrap3.min.css" rel="stylesheet" type="text/css" />
  <link href="../Css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="../Css/tsbs.css" rel="stylesheet" type="text/css" />
  <!--[if IE]><link href="../Css/tsbs-ie.css" rel="stylesheet" type="text/css" /><![endif]-->
  <link href="customers.css" rel="stylesheet" type="text/css" />
    <script src="../Js/Ts/ts.pendo.js" type="text/javascript"></script>
  <script src="../Js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="../Js/jquery.placeholder.js" type="text/javascript"></script>
  <script src="../Js/bootstrap3.min.js" type="text/javascript"></script>
  <script src="../Js/respond.js" type="text/javascript"></script>
  <script src="customers.js?1524167861" type="text/javascript"></script>
  <script src="/frontend/javascript/vendors/growthscore.js?1515087127" type="text/javascript"></script>
</head>
<body>
  <div class="frame-container">
    <div class="container">
      <div class="row">
        <div class="col-xs-8">
          <div class="customers-header">
            <h3 class="pull-left">Customers</h3>
            <button type="button" class="btn btn-primary pull-right action-new" data-toggle="dropdown">
              New Customer</button>
          </div>
          <div class="clearfix"></div>
          <div class="customers-filter">
            <ul class="nav nav-pills">
                <li><a href="#" class="customers-filter-parents">Parent Companies</a></li>
				<li class="active"><a href="#" class="customers-filter-customers">Companies</a></li>
				<li><a href="#" class="customers-filter-contacts">Contacts</a></li>
				<li><a href="#" class="customers-filter-all">All</a></li>
            </ul>
              <div class="checkbox pull-right">
                <label>
                  <input id="cbActive" type="checkbox"> Hide InActive
                </label>
              </div>
          </div>
          <div class="clearfix"></div>
          <div class="input-group pull-left customers-search">
            <input type="text" class="form-control search" id="searchString" placeholder="Search for a company, contact, email or phone number.">
            <span class="input-group-btn">
              <button class="btn btn-default report-clear-search" type="button"><i class="fa fa-search">
              </i></button>
            </span>
          </div>
          <div class="results-wrapper">
            <table class="searchresults">
            </table>
            <div class="results-loading"><i class="fa fa-spinner fa-spin"></i>&nbsp; Searching...</div>
            <div class="results-done">There are no more results.</div>
            <div class="results-empty">Your search did not match any records.</div>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Recently Viewed</h3>
            </div>
            <div class="panel-body">
              <ul class="list-group recent-container"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="maincontainerx">
      <a href="#" class="scrollup">Scroll</a>
      <div class="row">
        <div class="peoplelist">
          <div class="row">
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>

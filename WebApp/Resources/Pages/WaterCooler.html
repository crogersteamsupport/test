<!DOCTYPE html">
<html lang="en">
<head>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <link href="../Css/frame.css" rel="stylesheet" type="text/css" />
    <link href="../Css/jquery-ui-latest.custom.css" rel="stylesheet" type="text/css" />
    <link href="../Css/jquery-ui-enhanced.css" rel="stylesheet" type="text/css" />
    <link href="../Css/ts.ui.css" rel="stylesheet" type="text/css" />
    <link href="../Css/jquery.ui.combobox.css" rel="stylesheet" type="text/css" />
    <!--[if IE 7]><link href="vcr/141/Css/ts.ui.ie7.css" rel="stylesheet" type="text/css" /><![endif]--><!--[if IE 8]><link href="vcr/141/Css/ts.ui.ie8.css" rel="stylesheet" type="text/css" /><![endif]-->
    <link href="../Css/tipTip.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../js/fancybox/jquery.fancybox-1.3.4.css" media="screen" />
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/bootstrap-responsive.css" rel="stylesheet">
    <link href="../js/google-code-prettify/prettify.css" rel="stylesheet">
    <link href="WaterCooler.css" rel="stylesheet" type="text/css" />
    <link href="../Css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <script src="../Js/Ts/ts.pendo.js" type="text/javascript"></script>
    <script src="../Js/jquery-latest.min.js" type="text/javascript"></script>
    <script src="../Js/jquery-ui-latest.custom.min.js" type="text/javascript"></script>
    <script src="../js/google-code-prettify/prettify.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../Js/Ts/ts.utils.js" type="text/javascript"></script>
    <script src="../Js/jquery.ui.combobox.js" type="text/javascript"></script>
    <script src="../Js/jquery.fileupload.js" type="text/javascript"></script>
    <script src="../Js/jquery.cluetip.js" type="text/javascript"></script>

    <script src="../Js/jquery.tipTip.minified.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
    <script src="../Js/jquery.data-selector.js" type="text/javascript"></script>
    <script src="../Js/jquery.timeago.js" type="text/javascript"></script>
    <script src="WaterCooler.js" type="text/javascript"></script>

    <title></title>
</head>
<body>

    <div class="ui-widget frame-content ts-color-bg-accent ui-widget" style="position: relative;">
        <button id="btnRefresh" class="btn" style="display: none; margin-left:1em;">Refresh (This is here for development)</button>

        <a href="#" class="scrollup">Scroll</a>
        <div class="ts-section ui-widget-content ui-corner-all loading-section">
            <div class="ts-loading">
            </div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span9" id="leftcontent">
                    <button id="returnBtn" class="btn btn-primary" style="margin: 1em;display:none;">Return to main Water Cooler</button>
                    <div class="ts-section ui-widget-content ui-corner-all slim" style="background: white !important;">
                        <div class="postcontainer" id="mainPostContainer">
                            <div class="mainavatar"><img class="mainavatarlrg"></div>
                            <div class="faketextcontainer" id="faketextcontainer">
                                <span class="faketext">Share to Water Cooler</span>
                            </div>
                            <div class="commentcontainer">
                                <span>
                                    <textarea rows="5" class="boxsizingBorder" id="messagecontents" placeholder="Share to Watercooler"></textarea>
                                </span>
                                <div class="attachrow add-associations">
                                    <i class="addatt fa fa-paperclip" title="" data-original-title="Add Attachments"></i><i class="addticket fa fa-ticket" title="" data-original-title="Associate Ticket"></i><i class="adduser fa fa-user" title="" data-original-title="Associate User"></i><i class="addcustomer fa fa-building" title="" data-original-title="Associate Company"></i><i class="addgroup fa fa-users" title="" data-original-title="Associate Group"></i><i class="addproduct fa fa-truck" title="" data-original-title="Associate Product"></i>
                                    <button id="newcomment" class="btn btn-primary" title="Post Comment">post</button>
                                    <div class="arrow-up"></div>
                                </div>
                                <div class="attcontainer subcontainer" id="commentatt">
                                    <div class="upload-queue"></div>
                                    <div class="ticket-queue"></div>
                                    <div class="user-queue"></div>
                                    <div class="group-queue"></div>
                                    <div class="customer-queue"></div>
                                    <div class="product-queue"></div>

                                    <span class="ur">
                                        <form id="attachmentinput" class="file-upload" action="Upload/Actions/555" method="POST" enctype="multipart/form-data" title="You can drag and drop your attachments here.">
                                            <input type="file" name="file[]">
                                            <a class="ui-state-default ts-link" href="#" title="You can drag and drop your attachments here.">+add attachment</a>
                                        </form>
                                        <input id="ticketinsert" class="insert-ticket" type="text" />
                                        <input id="ticketinput" class="main-quick-ticket" type="text" />
                                        <input id="userinput" class="user-search" type="text" />
                                        <input id="customerinput" class="company-search" type="text" />
                                        <input id="groupinput" class="group-search" type="text" />
                                        <input id="productinput" class="product-search" type="text" />
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="ts-section ui-widget-content ui-corner-all discussioncontainer" style="background: white !important">
                        <div class="wc-threads ui-widget"></div>
                        <div style="float:right;font-size:smaller">
                            <!--<div class="btn-group">
                            <a href="#" data-toggle="dropdown" class="ropdown-toggle" id="sorttext">Sort - Current Activity</a>
                            <ul class="dropdown-menu">
                            <li><a href="#" id="sort-current">Current Activity</a></li>
                            <li><a href="#" id="sort-post">Post Date</a></li>
                            </ul>

                            </div>-->
                        </div>
                        <div id="maincontainer" style="display:inline-block">

                        </div>
                    </div>
                </div>

                <div class="span3 affix" id="sidebar">
                    <div class="ts-section ui-widget-content ui-corner-all onlineList">
                        <ul class="nav nav-list sidebarusers">
                            <li class="nav-header">Online Chat <i title="" id="signalrStatus" class="user-tooltip fa-comment fa color-red user-chat"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<html>
<head>
  <meta charset="utf-8">
  <title>TeamSupport - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../Css/bootstrap3.min.css" rel="stylesheet" type="text/css" />
  <link href="LoginTwoStep.css" rel="stylesheet" type="text/css" />
  <script src="../Js/jquery-latest.min.js" type="text/javascript"></script>
  <script src="../Js/bootstrap3.min.js" type="text/javascript"></script>
  <script src="LoginTwoStep.js" type="text/javascript"></script>
  <script src="../Js/Ts/ts.utils.js"></script>
</head>
<body>
  <header>
    <div class="headerDiv">
      <img alt="Logo" src="../images/page_header.png" />
    </div>
  </header>
  <div class="container-fluid">
    <div class="card card-container">
      <h3 class="pageTitle">Enter your Verification Code</h3>
      <form class="form-signin">
        <div class="form-group">
          <input id="inputVerificationCode" class="form-control" placeholder="Verification Code" autocomplete="off" min="00000000" maxlength="8" required autofocus>
        </div>
        <button id="verify" class="btn btn-lg btn-primary btn-block btn-signin">Verify</button>
        <button id="resendCode" class="btn btn-link">Resend Verification Code</button>
      </form>
      <div id="pageError" class="alert alert-error" style="display:none; margin-top:15px; margin-bottom: 0px;" role="alert"></div>
    </div>
  </div>
 </body>
</html>

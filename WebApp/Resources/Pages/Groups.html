<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title></title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../Css/jquery-ui-bs3.min.css" rel="stylesheet" type="text/css" />
  <link href="../Css/bootstrap3.min.css" rel="stylesheet" type="text/css" />
  <link href="../Css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css" />
  <link href="../Css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="../Css/tsbs.css" rel="stylesheet" type="text/css" />
  <link href="Groups.css" rel="stylesheet" type="text/css" />
  <!--[if IE]><link href="../Css/tsbs-ie.css" rel="stylesheet" type="text/css" /><![endif]-->
    <script src="../Js/Ts/ts.pendo.js" type="text/javascript"></script>
  <script src="../Js/jquery-1.11.0.min.js" type="text/javascript"></script>
  <script src="../Js/jquery-ui-latest.custom.min.js" type="text/javascript"></script>
  <!--<script src="../../js_5/dialogs.js" type="text/javascript"></script>-->
  <script src="../Js/bootstrap3.min.js" type="text/javascript"></script>
  <script src="../Js/respond.js" type="text/javascript"></script>
  <script src="../Js/jquery.placeholder.js" type="text/javascript"></script>
  <script src="../Js/jquery.layout.min.js" type="text/javascript"></script>
  <script src="../Js/jquery.iframe-transport.js" type="text/javascript"></script>
  <script src="Groups.js" type="text/javascript"></script>
</head>
<body>
  <div class="ui-layout-west">
      <ul class="list-group group-container">
      </ul>

  </div>

  <div class="ui-layout-center p0">
    <div class="maincontainer">
      <div class="main-nav">
          <div>
            <span class="groupName" id="groupName"></span>
            <div class="pull-right">
                <div role="toolbar" class="btn-toolbar">
                    <div class="btn-group">
                        <button id="groupNew" title="" type="button" class="btn btn-default user-tooltip" data-original-title="Add a New Group"><i class="fa fa-plus"></i></button>
                        <button id="groupEdit" title="" type="button" class="btn btn-default user-tooltip" data-original-title="Edit This Group"><i class="fa fa-pencil"></i></button>
                        <button id="groupDelete" title="" type="button" class="btn btn-default user-tooltip" data-original-title="Delete This Group"><i class="fa fa-trash-o"></i></button>
                    </div>
                </div>
            </div>
          </div>
        <ul class="nav nav-tabs" id="groupTabs">
            <li id="infoTab" class="active"><a href="#group-information" data-toggle="tab">Group Information</a></li>
            <li id="openTab"><a href="#group-open" data-toggle="tab">Open</a></li>
            <li id="closedTab"><a href="#group-closed" data-toggle="tab">Closed</a></li>
            <li><a href="#group-unassigned" data-toggle="tab">Unassigned</a></li>
            <li><a href="#group-all" data-toggle="tab">All Tickets</a></li>
            <li id="historyTab"><a href="#group-history" data-toggle="tab">History</a></li>
            <li><a href="#group-watercooler" data-toggle="tab">WaterCooler</a></li>
            <li id="calendarTab"><a href="#group-calendar" data-toggle="tab">Calendar</a></li>
        </ul>
      </div>
      <div class="tab-content">
        <div class="tab-pane fade in active" id="group-information">
          <iframe id="infoIframe" scrolling="no" src="" frameborder="0" onload="autoResize();" width="100%"></iframe>
        </div>
        <div class="tab-pane fade" id="group-open">
          <iframe id="openIframe" scrolling="no" src="" frameborder="0" height="750px" width="100%"></iframe>
        </div>
        <div class="tab-pane fade" id="group-closed">
          <iframe id="closedIframe" scrolling="no" src="" frameborder="0" height="750px" width="100%"></iframe>
        </div>
        <div class="tab-pane fade" id="group-unassigned">
          <iframe id="unassignedIframe" scrolling="no" src="" frameborder="0" height="750px" width="100%"></iframe>
        </div>
        <div class="tab-pane fade" id="group-all">
          <iframe id="allIframe" scrolling="no" src="" frameborder="0" height="750px" width="100%"></iframe>
        </div>
        <div class="tab-pane fade" id="group-history">
          <iframe id="historyIframe" scrolling="no" src="" frameborder="0" height="750px" width="100%"></iframe>
        </div>
        <div class="tab-pane fade" id="group-watercooler">
          <iframe id="watercoolerIframe" scrolling="no" src="" frameborder="0" height="750px" width="100%"></iframe>
        </div>        
        <div class="tab-pane fade" id="group-calendar">
          <iframe id="calendarIframe" scrolling="no" src="" frameborder="0" height="750px" width="100%"></iframe>
        </div>   
      </div>
    </div>
  </div>
</body>
</html>

<html>
<head>
  <meta charset="utf-8">
  <title>TeamSupport - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../Css/bootstrap3.min.css" rel="stylesheet" type="text/css" />
	<link href="LoginNewPassword.css" rel="stylesheet" type="text/css" />
  <script src="../Js/jquery-latest.min.js" type="text/javascript"></script>
  <script src="../Js/bootstrap3.min.js" type="text/javascript"></script>
  <script src="LoginNewPassword.js" type="text/javascript"></script>
  <script src="../Js/Ts/ts.utils.js"></script>

  <link href="../Css/standards.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header>
    <div class="headerDiv">
      <img alt="Logo" src="../images/page_header.png" />
    </div>
  </header>
  <div class="container-fluid">
    <div class="card card-container">
      <h3 class="pageTitle">Enter your new password.</h3>
      <form class="form-signin">
        <div class="form-group">
		  	<input id="pw1" class="form-control" type="password" placeholder="New Password" autocomplete="off" maxlength="20" required autofocus>
        </div>
			<div class="form-group">
				<input id="pw2" class="form-control" type="password" placeholder="Confirm Password" autocomplete="off" maxlength="20" required autofocus>
			</div>
			<div id="pageError" style="display:none;" class="alert alert-danger" role="alert"><ul></ul></div>
			<div class="well">
				Please enter 8 to 20 characters.  There must be at least one each of the following: Uppercase letter, lowercase letter, and a number.
			</div>
        <button id="save" class="btn btn-lg btn-primary btn-block btn-signin">Save</button>
      </form>
    </div>
  </div>
 </body>
</html>

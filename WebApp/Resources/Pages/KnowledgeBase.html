<!DOCTYPE HTML>
<html>
  <head>
    <link href="../Css/frame.css"                         rel="stylesheet" type="text/css" />
    <link href="../Css/jquery-ui-latest.custom.css"       rel="stylesheet" type="text/css" />
    <link href="../Css/jquery-ui-enhanced.css"            rel="stylesheet" type="text/css" />
    <link href="../Css/ts.ui.css"                         rel="stylesheet" type="text/css" />
    <!--[if IE 7]><link href="vcr/141/Css/ts.ui.ie7.css"  rel="stylesheet" type="text/css" /><![endif]-->
    <!--[if IE 8]><link href="vcr/141/Css/ts.ui.ie8.css"  rel="stylesheet" type="text/css" /><![endif]-->
    <link href="../css/bootstrap.css"                     rel="stylesheet">
    <link href="../css/bootstrap-responsive.css"          rel="stylesheet">
    <link href="KnowledgeBase.css"                        rel="stylesheet" type="text/css" />
    <script src="../Js/Ts/ts.pendo.js" type="text/javascript"></script>
    <script src="../Js/jquery-latest.min.js"              type="text/javascript"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script src="KnowledgeBase.js" type="text/javascript"></script>

    <title></title>

  </head>
  <body>
    <div class="ui-widget frame-content ts-color-bg-accent" style="position: relative;">
      <a href="#" class="scrollup">Scroll</a>
      <div class="ts-section ui-widget-content ui-corner-all loading-section">
        <div class="ts-loading">
        </div>
      </div>
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span8">
            <ul class="breadcrumb">
              <li><a href="#" onclick="GetHomePage(); return false;">KB Home</a></li>
            </ul>
            <a href="#" class="ts-link allLink" id="new-article">+ New Article</a>          
          </div>
          <div class="span4">
            <div id="search-input-container">
              <input
                id          ="search-input"
                type        ="search"
                placeholder ="Search the KB"
                autofocus   ="autofocus" />
            </div>

            <button
              id    ="search-button"
              type  ="button" >
              <img
                id  = "eyeglass"
                src = "/vcr/153/images/nav/16/search2.png" 
                alt = "Search" />
            </button>
          </div>
        </div>
        <div id="HomePage" class="row-fluid">
          <div class="span8">
            <div id="HomePageContent" ></div>
          </div>
          <div class="span4">
            <div class="ts-section ui-widget-content ui-corner-all sideBarSections">
              <ul id="NewArticles" class="nav nav-list sidebarusers"></ul>    
            </div>
            <div class="ts-section ui-widget-content ui-corner-all sideBarSections">
              <ul id="RecentlyModifiedArticles" class="nav nav-list sidebarusers"></ul>    
            </div>
          </div>
        </div>
        <div id="SubCategoryPage" class="row-fluid">
          <div class="span12">
            <div class="ts-section ui-widget-content ui-corner-all slim">
              <div id="SubCategoryPageContent" ></div>            
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

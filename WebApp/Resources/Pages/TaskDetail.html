<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Css/standards.css" rel="stylesheet" type="text/css" />
    <link href="../Css/bootstrap3.min.css" rel="stylesheet" type="text/css" />
    <link href="../Css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css" />
    <link href="../Css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../Css/jquery-ui-enhanced.css" rel="stylesheet" type="text/css" />
    <link href="../Css/tsbs.css?1500000000" rel="stylesheet" type="text/css" />
    <link href="../Css/ts.editor.css" rel="stylesheet" />
    <link href="taskdetail.css" rel="stylesheet" type="text/css" />

    <script src="../Js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="../Js/jquery.layout.min.js" type="text/javascript"></script>
    <script src="../Js/jquery-ui-latest.custom.min.js" type="text/javascript"></script>
    <script src="../Js/bootstrap3.min.js" type="text/javascript"></script>
    <script src="../Js/moment.min.js" type="text/javascript"></script>
    <script src="../Js/bootstrap-datetimepicker.js" type="text/javascript"></script>
    <script src="../Js/jquery.fileupload.js" type="text/javascript"></script>
    <script src="../Js/browser.js" type="text/javascript"></script>
    <script src="../../../tinymce/tinymce.min.js" type="text/javascript"></script>
    <script src="../../../tinymce/jquery.tinymce.min.js" type="text/javascript"></script>
    <script src="taskdetail.js" type="text/javascript"></script>
    <script src="../Js/Ts/ts.pendo.js"></script>
    <script src="../Js/Ts/ts.editor.js"></script>
</head>
<body>
    <div class="ui-layout-north">
        <div class="pageheader">
            <div class="header-nav">
                <div class="pull-right">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group">
                            <button class="btn task-tooltip" type="button" title="Complete this task" id="taskComplete">
                                <i class="fa fa-check"></i>
                                &nbsp;Complete
                            </button>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-default task-tooltip" type="button" title="Refresh" id="taskRefresh"><i class="fa fa-refresh"></i></button>
                            <button class="btn btn-default task-tooltip" type="button" title="Delete" id="taskDelete" display="none"><i class="fa fa-trash-o"></i></button>
                        </div>
                    </div>
                </div>
                <span id="Name" class="editable"></span>
            </div>
            <div class="main-nav">
                <ul class="nav nav-tabs" id="taskTabs">
                    <li class="active"><a href="#asset-overview" data-toggle="tab">Task Details</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="ui-layout-center">
        <div class="maincontainer">
            <div class="tab-content">
                <div class="tab-pane fade in active" id="task-overview">
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="box">
                                <div class="box-header">
                                    <h3>Description</h3>
                                </div>
                                <div class="box-content" id="descriptionForm" style="display: none;">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <form class="form-horizontal">
                                                <div class="form-group">
                                                    <div class="col-md-11">
                                                        <div id="fieldDesc"></div>
                                                        <!--<textarea class="col-md-3 form-control" id="fieldDesc"></textarea>-->
                                                    </div>
                                                </div>
                                                <button id="btnDescriptionSave" class="btn btn-primary">Save</button>
                                                <button id="btnDescriptionCancel" class="btn btn-default">Cancel</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="box-content" id="descriptionContent">
                                    <div class="form-horizontal">
                                        <div class="form-group">
                                            <div class="col-md-12 taskProperties">
                                                <p class="form-control-static editable w-wrap" id="fieldDescription"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="box mb10">
                                <div class="box-header" style="padding-bottom: 20px;">
                                    <h3>Associations</h3>
                                    <div class="box-actions">
                                        <a id="associationsRefresh" href="#"><i class="fa fa-refresh"></i></a>
                                    </div>
                                    <div class="attachrow add-associations">
                                        <i class="addatt fa fa-paperclip" title="Add Attachments"></i><i class="addticket fa fa-ticket" title="" data-original-title="Associate Ticket"></i><i class="adduser fa fa-user" title="" data-original-title="Associate User"></i><i class="addcustomer fa fa-building" title="" data-original-title="Associate Company"></i><i class="addcontact fa fa-user-circle-o" title="Associate Contact"></i><i class="addgroup fa fa-users" title="" data-original-title="Associate Group"></i><i class="addproduct fa fa-truck" title="" data-original-title="Associate Product"></i>
                                        <div class="arrow-up"></div>
                                    </div>
                                    <div class="attcontainer subcontainer" id="commentatt">
                                        <div class="upload-queue"></div>
                                        <div class="ticket-queue"></div>
                                        <div class="user-queue"></div>
                                        <div class="group-queue"></div>
                                        <div class="customer-queue"></div>
                                        <div class="contact-queue"></div>
                                        <div class="product-queue"></div>

                                        <span class="ur">
                                            <form id="attachmentinput" class="file-upload" action="Upload/Actions/555" method="POST" enctype="multipart/form-data" title="You can drag and drop your attachments here.">
                                                <input type="file" name="file[]">
                                                <a class="ui-state-default ts-link task-tooltip" href="#" title="You can drag and drop your attachments here.">+add attachment</a>
                                            </form>
                                            <input id="ticketinput" class="main-quick-ticket" type="text" />
                                            <input id="userinput" class="user-search" type="text" />
                                            <input id="customerinput" class="company-search" type="text" />
                                            <input id="contactinput" class="contact-search" type="text" />
                                            <input id="groupinput" class="group-search" type="text" />
                                            <input id="productinput" class="product-search" type="text" />
                                        </span>
                                    </div>
                                    <hr id="associationsBreak" class="associationsBreakAdjustement" />
                                    <div id="associationsContainer">

                                    </div>
                                </div>
                            </div>
                            <div class="box mb10" id="subtasksDiv">
                                <div class="box-header" style="padding-bottom: 10px;">
                                    <h3>Subtasks</h3>
                                    <div class="box-actions">
                                        <a id="subtasksAdd" href="#"><i class="fa fa-plus"></i></a>
                                        <a id="subtasksRefresh" href="#"><i class="fa fa-refresh"></i></a>
                                    </div>
                                </div>
                                <div class="box-content historyTableAdjustment" id="subtasksContent">
                                    <div class="row">
                                        <div class="col-md-12 historyTableAdjustment">
                                            <table class="table ntable-hover" id="tblSubtasks">
                                                <thead>
                                                    <tr>
                                                        <th></th>
                                                        <th>Name</th>
                                                        <th>Assigned to</th>
                                                        <th>Due Date</th>
                                                    </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="box mb10">
                                <div class="box-header" style="padding-bottom: 10px;">
                                    <h3>History</h3>
                                    <div class="box-actions">
                                        <a id="historyToggle" data-toggle="collapse" data-target="#actionsHistoryContent" href="#"><i class="fa fa-chevron-down"></i></a>
                                        <a id="historyRefresh" href="#"><i class="fa fa-refresh"></i></a>
                                    </div>
                                </div>
                                <div class="box-content collapse historyTableAdjustment" id="actionsHistoryContent">
                                    <div class="row">
                                        <div class="col-md-12 historyTableAdjustment">
                                            <table class="table table-hover" id="tblHistory">
                                                <thead>
                                                    <tr>
                                                        <th>Date</th>
                                                        <th>Description</th>
                                                    </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="box">
                                <div class="box-header">
                                    <h3>Task Info</h3>
                                </div>
                                <div class="box-content">
                                    <div>
                                        <div class="form-horizontal">
                                            <div class="taskProperties">
                                                <div class="form-group">
                                                    <label for="fieldUser" class="col-md-4 control-label">Assigned to</label>
                                                    <div class="col-md-8">
                                                        <p class="form-control-static editable" id="fieldUser"></p>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="fieldComplete" class="col-md-4 control-label">Complete</label>
                                                    <div class="col-md-8">
                                                        <p class="form-control-static editable" id="fieldComplete"></p>
                                                    </div>
                                                </div>
                                                <div class="form-group completedData">
                                                    <label for="fieldCompletionDate" class="col-md-4 control-label">Completion Date</label>
                                                    <div class="col-md-8">
                                                        <p class="form-control-static" id="fieldCompletionDate"></p>
                                                    </div>
                                                </div>
                                                <div class="form-group completedData">
                                                    <label for="fieldCompletionComment" class="col-md-4 control-label">Completion Comment</label>
                                                    <div class="col-md-8">
                                                        <p class="form-control-static" id="fieldCompletionComment"></p>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="fieldDueDate" class="col-md-4 control-label">Due Date</label>
                                                    <div class="col-md-8">
                                                        <p class="form-control-static editable" id="fieldDueDate"></p>
                                                    </div>
                                                </div>
                                                <div class="form-group" id="reminderDateGroup">
                                                    <label for="fieldReminder" class="col-md-4 control-label">Reminder</label>
                                                    <div class="col-md-8">
                                                        <p class="form-control-static editable" id="fieldReminder"></p>
                                                    </div>
                                                </div>
                                                <hr id="infoBreak" />
                                                <div class="form-group">
                                                    <label for="fieldCreator" class="col-md-4 control-label">Created by</label>
                                                    <div class="col-md-8">
                                                        <span class="form-control-static db" id="fieldCreator"></span>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="fieldDateCreated" class="col-md-4 control-label">Created on</label>
                                                    <div class="col-md-8">
                                                        <span class="form-control-static db" id="fieldDateCreated"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalTaskComment">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Would you like to add a comment to complete this task?</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="comments" class="col-md-2 control-label">Comments:</label>
                            <div class="col-md-10">
                                <textarea class="col-md-12 form-control" id="taskCompleteComment" placeholder="Comment about completing this task."></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnTaskCompleteComment">Yes</button>
                    <button type="button" class="btn btn-default" id="btnNoComment" data-dismiss="modal">No</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
    </div>
</body>
</html>
